        <figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><code class="hljs awk"><span class="hljs-keyword">function</span> tif2grd(input_abspath, output_abspath)<br>%&#123;<br>读取tif数据并转化为txt文件，主要用于读取InSAR处理后的形变数据。<br>input_abspath: str<br>    输入的tif文件的绝对/相对路径，<span class="hljs-string">&#x27;E:\tif2txt\disp.tiff&#x27;</span>;<br>output_abspath：str<br>    输出txt文件的绝对/相对路径，<span class="hljs-string">&#x27;E:\tif2txt\outputdata.txt&#x27;</span>;<br>example:<br>    tif2grd(<span class="hljs-string">&#x27;.\disp.tiff&#x27;</span>, <span class="hljs-string">&#x27;.\outputdata.txt&#x27;</span>)<br>%&#125;<br><br>[value_m, geoinfo]= geotiffread(input_abspath);<br>[m_row, m_col] = size(value_m);<br>ngrid = m_row * m_col;<br>disp_value = reshape(value_m, ngrid,<span class="hljs-number">1</span>);<br>lonlat_spacing = geoinfo.SampleSpacingInLatitude;<br>lon_lim = geoinfo.LongitudeLimits;<br>lat_lim = geoinfo.LatitudeLimits;<br><br>lon = lon_lim(<span class="hljs-number">1</span>):lonlat_spacing:lon_lim(<span class="hljs-number">2</span>);<br>lat = lat_lim(<span class="hljs-number">1</span>):lonlat_spacing:lat_lim(<span class="hljs-number">2</span>);<br><br><span class="hljs-keyword">if</span> length(lon) ~= m_col || length(lat) ~= m_row<br>    disp(<span class="hljs-string">&#x27;number of lon or lat error.&#x27;</span>);<br>    <span class="hljs-keyword">exit</span>;<br>end<br><br>[glon,glat] = meshgrid(lon,lat);<br>glon_l = reshape(glon, ngrid, <span class="hljs-number">1</span>);<br>glat_l = reshape(glat, ngrid, <span class="hljs-number">1</span>);<br><br>output_m = [glon_l, glat_l, disp_value];<br>dlmwrite(output_abspath, output_m, <span class="hljs-string">&#x27;delimiter&#x27;</span>, <span class="hljs-string">&#x27;\t&#x27;</span>);<br>disp(<span class="hljs-string">&#x27;save .txt data successfule&#x27;</span>)<br>end<br></code></pre></td></tr></table></figure>
